<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP画像生成</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .ogp-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .ogp-icon {
            font-size: 120px;
            margin-bottom: 30px;
        }
        
        .ogp-title {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .ogp-subtitle {
            font-size: 36px;
            font-weight: 300;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .ogp-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .decoration-1 {
            top: -100px;
            left: -100px;
        }
        
        .decoration-2 {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="ogp-container">
        <div class="ogp-decoration decoration-1"></div>
        <div class="ogp-decoration decoration-2"></div>
        
        <div class="ogp-icon">⏱️</div>
        <h1 class="ogp-title">20時間タイマー</h1>
        <p class="ogp-subtitle">最初の20時間で何でも学べる</p>
    </div>
</body>
</html>
